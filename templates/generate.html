<!DOCTYPE html>
<html>
<head>
  <title>⚙️ Generate Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
  <div class="container my-5">
    <h2 class="mb-4">⚙️ Generate Task</h2>
    <form method="post">
      <div class="input-group">
        <input type="text" name="local_kw" class="form-control" placeholder="Optional keyword">
        <button class="btn btn-success" type="submit">Generate Task</button>
      </div>
    </form>
    <div class="mt-4">
      <a href="/home" class="btn btn-secondary">← Back</a>
    </div>
  </div>
  <script>
  let timeout = 10 * 60 * 1000; // 10 mins
  let timer = setTimeout(() => {
    alert("🔒 Auto-logged out due to inactivity.");
    window.location.href = "/logout";
  }, timeout);

  document.onclick = document.onmousemove = document.onkeypress = () => {
    clearTimeout(timer);
    timer = setTimeout(() => {
      alert("🔒 Auto-logged out due to inactivity.");
      window.location.href = "/logout";
    }, timeout);
  };
</script>
</body>
</html>
