<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task - Naman TaskBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h2 class="text-center text-info mb-4">✏️ Edit Task</h2>
        <form method="post" action="/edit/{{ task.id }}" class="bg-secondary p-4 rounded shadow">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control" value="{{ task.title }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control">{{ task.description }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select name="status" class="form-select">
                    <option value="Pending" {% if task.status == "Pending" %}selected{% endif %}>Pending</option>
                    <option value="In Progress" {% if task.status == "In Progress" %}selected{% endif %}>In Progress</option>
                    <option value="Completed" {% if task.status == "Completed" %}selected{% endif %}>Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" name="category" class="form-control" value="{{ task.category }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Deadline</label>
                <input type="date" name="deadline" class="form-control" value="{{ task.deadline }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Task</button>
            <a href="/view" class="btn btn-light ms-2">Cancel</a>
        </form>
    </div>
</body>
</html>
