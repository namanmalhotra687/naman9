<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8">
  <title>🔐 Login | Naman TaskBoard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-indigo-700 to-purple-700 text-white font-sans">

  <div class="bg-white text-gray-900 p-8 rounded-xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">🔐 Login to Naman TaskBoard</h1>

    <form method="post" action="/login" class="space-y-5">
      <div>
        <label for="username" class="block mb-1 font-medium">👤 Username</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label for="password" class="block mb-1 font-medium">🔑 Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-2 rounded shadow">
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      ⏳ Forgot your password? <a href="#" class="text-indigo-600 hover:underline">Reset it</a>
    </p>
  </div>
<script>
  let timeout = 10 * 60 * 1000; // 10 mins
  let timer = setTimeout(() => {
    alert("🔒 Auto-logged out due to inactivity.");
    window.location.href = "/logout";
  }, timeout);

  document.onclick = document.onmousemove = document.onkeypress = () => {
    clearTimeout(timer);
    timer = setTimeout(() => {
      alert("🔒 Auto-logged out due to inactivity.");
      window.location.href = "/logout";
    }, timeout);
  };
</script>
</body>
</html>
