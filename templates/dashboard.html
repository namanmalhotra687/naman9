<!DOCTYPE html>
<html>
<head>
    <title>📊 Task Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
    <div class="container my-5">
        <h2 class="text-center mb-4">📊 Task Status Dashboard</h2>
        <canvas id="statusChart" height="150"></canvas>
        <div class="mt-4 text-center">
            <a href="/home" class="btn btn-primary">← Back to TaskBoard</a>
        </div>
    </div>

    <!-- JINJA variables stored safely in data-* attributes -->
    <div id="statusData"
         data-new="{{ status_counts['New'] }}"
         data-progress="{{ status_counts['In Progress'] }}"
         data-done="{{ status_counts['Done'] }}">
    </div>

    <script>
        const dataDiv = document.getElementById('statusData');
        const newCount = parseInt(dataDiv.getAttribute('data-new'));
        const inProgressCount = parseInt(dataDiv.getAttribute('data-progress'));
        const doneCount = parseInt(dataDiv.getAttribute('data-done'));

        const ctx = document.getElementById('statusChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['New', 'In Progress', 'Done'],
                datasets: [{
                    label: 'Task Status',
                    data: [newCount, inProgressCount, doneCount],
                    backgroundColor: ['#0dcaf0', '#ffc107', '#198754']
                }]
            }
        });
    </script>
    <script>
  let timeout = 10 * 60 * 1000; // 10 mins
  let timer = setTimeout(() => {
    alert("🔒 Auto-logged out due to inactivity.");
    window.location.href = "/logout";
  }, timeout);

  document.onclick = document.onmousemove = document.onkeypress = () => {
    clearTimeout(timer);
    timer = setTimeout(() => {
      alert("🔒 Auto-logged out due to inactivity.");
      window.location.href = "/logout";
    }, timeout);
  };
</script>
</body>
</html>
