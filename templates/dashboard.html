<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“Š Task Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary px-4">
    <a class="navbar-brand text-white">ğŸ“Š Task Dashboard</a>
    <div class="ms-auto">
      <a href="/home" class="btn btn-light">ğŸ  Back to Home</a>
    </div>
  </nav>

  <div class="container my-5">
    <h3 class="mb-4 text-center">ğŸ“Œ Task Status Breakdown</h3>

    <div class="card p-4 shadow-sm">
      <canvas id="statusChart" height="100"></canvas>
    </div>
  </div>

  <!-- Chart Script (no JS errors) -->
  <script>
    const labels = JSON.parse('{{ labels | tojson | safe }}');
    const data = JSON.parse('{{ values | tojson | safe }}');

    const ctx = document.getElementById('statusChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          label: 'Task Count',
          data: data,
          backgroundColor: ['#0d6efd', '#ffc107', '#198754']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  </script>

</body>
</html>
